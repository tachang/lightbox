<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Macy's Hispanic Heritage Month for 2015">
    <meta name="author" content="Melissa M. Dailey">
    <title>Macy's Hispanic Heritage Month for 2015</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>


</head>
<body>
    <h1>Macy's Hispanic Heritage Month Events for 2015</h1>
    <h3>Participating Stores</h3>

    <!-- event template placeholder -->
    <div id="events-placeholder"></div>

        <!-- event template -->
        <script type="text/template" id="event-template">
          <div class="event">
            <ul>
                <li>
                    <div class="info">
                        <%= month %>, <%= day %> at <%= time %>, <%= storename %> <br> <%= city %> <%= state %>
                        <a class="show-panel" data-id=<%=entry_id%> href="#"> Learn More...</a>

                        <div class="lightbox-panel" id="lightbox-panel-<%=entry_id%>">
                            <h2><%= storename %></h2>
                            <p><%= month %></p>
                            <p><%= desc %></p>
                            <p align="center"><a id="close-panel" href="#">Close da damned thing</a></p>
                        </div>
                    </div>
                </li>
            </ul>
          </div>
        </script>




        


</body>
</html>
